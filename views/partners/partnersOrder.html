<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MES Lite - 我的工單任務</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1a222c;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3d4d63;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #4b5563;
    }

    .sidebar-transition {
      transition: width 0.3s ease-in-out;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: { 900: '#1a222c', 800: '#1e293b', 700: '#334155', 600: '#475569' },
            brand: { blue: '#3b82f6', hover: '#2563eb' }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dark-900 text-gray-300 h-screen flex overflow-hidden selection:bg-brand-blue selection:text-white">

  <aside id="sidebar"
    class="sidebar-transition w-64 bg-dark-800 flex flex-col shrink-0 relative border-r border-dark-700 z-20">
    <div class="h-16 flex items-center px-5 border-b border-dark-700 overflow-hidden whitespace-nowrap">
      <span class="mdi mdi-factory text-xl text-brand-blue mr-3 shrink-0"></span>
      <span class="nav-text font-bold text-lg text-white tracking-wider">MES Lite</span>
    </div>
    <nav class="flex-1 py-4 overflow-y-auto space-y-1">
      <a href="main.html" class="flex items-center px-5 py-3 hover:bg-dark-700 hover:text-white transition group">
        <span class="mdi mdi-view-dashboard-outline text-xl mr-3 group-hover:text-brand-blue"></span>
        <span class="nav-text">首頁</span>
      </a>
      <a href="#"
        class="flex items-center px-5 py-3 bg-brand-blue/10 text-brand-blue border-l-4 border-brand-blue transition group">
        <span class="mdi mdi-clipboard-list-outline text-xl mr-3"></span>
        <span class="nav-text font-bold">我的工單任務</span>
      </a>
    </nav>
    <div class="p-4 border-t border-dark-700 bg-dark-900/30 overflow-hidden whitespace-nowrap">
      <div class="flex items-center">
        <div
          class="w-10 h-10 rounded bg-brand-blue flex items-center justify-center text-white shrink-0 shadow-lg font-bold">
          C</div>
        <div class="ml-3 nav-text">
          <div class="text-sm font-bold text-white">廠商 C (CNC)</div>
          <div class="text-xs text-gray-500">已登入</div>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 bg-dark-900">

    <header class="h-16 bg-dark-800 border-b border-dark-700 flex items-center justify-between px-6 shadow-md z-10">
      <h1 class="text-xl font-medium text-white flex items-center gap-2">
        <span class="mdi mdi-clipboard-list-outline text-brand-blue"></span>
        我的工單任務 (Job Queue)
      </h1>
      <div class="flex items-center gap-4">
        <div class="relative">
          <span class="mdi mdi-magnify absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></span>
          <input type="text" placeholder="搜尋工單號..."
            class="bg-dark-900 border border-dark-600 text-gray-300 text-sm rounded-full pl-10 pr-4 py-1.5 focus:outline-none focus:border-brand-blue w-64">
        </div>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">

      <div class="flex border-b border-dark-700">
        <button class="px-6 py-3 text-brand-blue border-b-2 border-brand-blue font-bold flex items-center gap-2">
          <span class="mdi mdi-fire"></span> 進行中 (3)
        </button>
        <button class="px-6 py-3 text-gray-500 hover:text-white transition flex items-center gap-2">
          <span class="mdi mdi-inbox-arrow-down"></span> 待接收 (5)
        </button>
        <button class="px-6 py-3 text-gray-500 hover:text-white transition flex items-center gap-2">
          <span class="mdi mdi-check-all"></span> 已完成 (128)
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

        <div
          class="bg-dark-800 border border-brand-blue rounded-xl p-5 shadow-lg shadow-brand-blue/10 hover:shadow-brand-blue/20 transition relative group">
          <div class="absolute top-4 right-4 text-xs font-bold bg-brand-blue text-white px-2 py-1 rounded">
            加工中
          </div>

          <div class="mb-4">
            <div class="text-xs text-gray-400 mb-1">工單編號</div>
            <div class="text-xl font-bold text-white group-hover:text-brand-blue transition">WO-20231205-B</div>
          </div>

          <div class="space-y-2 mb-6">
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">產品</span>
              <span class="text-gray-300">散熱模組 Type-C</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">預計數量</span>
              <span class="text-gray-300 font-mono">1,250 pcs</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">截止日期</span>
              <span class="text-orange-400">2025-12-20 (剩 8 天)</span>
            </div>
          </div>

          <div class="w-full bg-dark-900 rounded-full h-2 mb-4">
            <div class="bg-brand-blue h-2 rounded-full" style="width: 45%"></div>
          </div>

          <a href="parnersOrderStatus.html"
            class="block w-full bg-brand-blue hover:bg-brand-hover text-white text-center py-2.5 rounded-lg font-bold transition flex items-center justify-center gap-2">
            <span class="mdi mdi-play-circle-outline text-lg"></span> 繼續執行
          </a>
        </div>

        <div
          class="bg-dark-800 border border-dark-600 rounded-xl p-5 shadow-lg hover:border-brand-blue/50 transition relative">
          <div
            class="absolute top-4 right-4 text-xs font-bold bg-brand-blue/20 text-brand-blue px-2 py-1 rounded border border-brand-blue/30">
            加工中
          </div>

          <div class="mb-4">
            <div class="text-xs text-gray-400 mb-1">工單編號</div>
            <div class="text-xl font-bold text-white">WO-20231206-C</div>
          </div>

          <div class="space-y-2 mb-6">
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">產品</span>
              <span class="text-gray-300">工業風扇 12cm</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">預計數量</span>
              <span class="text-gray-300 font-mono">500 pcs</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">截止日期</span>
              <span class="text-gray-300">2025-12-25</span>
            </div>
          </div>

          <div class="w-full bg-dark-900 rounded-full h-2 mb-4">
            <div class="bg-brand-blue h-2 rounded-full" style="width: 10%"></div>
          </div>

          <button
            class="block w-full bg-dark-700 hover:bg-brand-blue hover:text-white text-gray-300 text-center py-2.5 rounded-lg font-bold transition">
            進入工單
          </button>
        </div>

        <div class="bg-dark-800 border border-red-900/50 rounded-xl p-5 shadow-lg relative">
          <div class="absolute top-4 right-4 text-xs font-bold bg-red-500 text-white px-2 py-1 rounded animate-pulse">
            異常停滯
          </div>

          <div class="mb-4">
            <div class="text-xs text-gray-400 mb-1">工單編號</div>
            <div class="text-xl font-bold text-white">WO-20231201-A</div>
          </div>

          <div class="space-y-2 mb-6">
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">產品</span>
              <span class="text-gray-300">鋁合金機殼</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">異常原因</span>
              <span class="text-red-400">原料短缺</span>
            </div>
          </div>

          <div class="w-full bg-dark-900 rounded-full h-2 mb-4">
            <div class="bg-red-500 h-2 rounded-full" style="width: 30%"></div>
          </div>

          <button
            class="block w-full border border-red-500/50 text-red-400 hover:bg-red-500 hover:text-white text-center py-2.5 rounded-lg font-bold transition">
            查看異常
          </button>
        </div>

      </div>

    </div>
  </main>

  <script>
    function toggleSidebar() {
      // Sidebar logic
    }
  </script>
  <script src="/js/app.js"></script>
</body>

</html>
