<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MES Lite - 廠商工單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .sidebar-transition {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 模擬選中效果 */
    .job-card.active {
      background-color: #1e3a8a;
      /* vendor-sidebar */
      border-left-color: #3b82f6;
      /* brand-blue */
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#1a222c',
              800: '#24303f',
              700: '#2d3b4e',
              600: '#3d4d63'
            },
            vendor: {
              sidebar: '#1e3a8a',
              bg: '#172554',
              hover: '#2563eb'
            },
            brand: {
              blue: '#3b82f6',
              hover: '#2563eb'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dark-900 text-gray-300 h-screen flex overflow-hidden selection:bg-brand-blue selection:text-white">

  <aside id="sidebar"
    class="sidebar-transition w-64 bg-vendor-sidebar flex flex-col shrink-0 relative border-r border-dark-600 z-20">

    <button onclick="toggleSidebar()"
      class="absolute -right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 bg-dark-600 border border-gray-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 hover:border-blue-600 transition shadow-lg cursor-pointer z-50 group">
      <span id="toggleIcon" class="mdi mdi-chevron-left text-sm group-hover:scale-110 transition"></span>
    </button>

    <div class="h-16 flex items-center px-5 border-b bg-vendor-bg overflow-hidden whitespace-nowrap">
      <a href="partnersMain.html">
        <span class="mdi mdi-factory text-xl text-blue-400 mr-3 shrink-0"></span>
        <span class="nav-text font-bold text-lg text-white tracking-wider">MES Lite</span>
        <span class="nav-text text-xs text-white ml-2 mt-1 border border-slate-200 px-1 rounded">廠商版</span>
      </a>
    </div>

    <nav class="flex-1 py-4 overflow-y-auto overflow-x-hidden space-y-1">
      <a href="partnersMain.html"
        class="flex items-center px-5 py-3 bg-vendor-hover text-white border-l-4 border-brand-blue transition group overflow-hidden whitespace-nowrap">
        <span class="mdi mdi-clipboard-text-outline text-xl mr-3 shrink-0"></span>
        <span class="nav-text font-bold">訂單工單</span>
      </a>
      <a href="#"
        class="flex items-center px-5 py-3 hover:bg-vendor-hover hover:text-white transition group overflow-hidden whitespace-nowrap">
        <span class="mdi mdi-clipboard-text-outline text-xl mr-3 shrink-0"></span>
        <span class="nav-text">歷史訂單工單</span>
      </a>
      <a href="#"
        class="flex items-center px-5 py-3 hover:bg-vendor-hover hover:text-white transition group overflow-hidden whitespace-nowrap">
        <span class="mdi mdi-file-document-outline text-xl mr-3 shrink-0"></span>
        <span class="nav-text">操作日誌</span>
      </a>
    </nav>

    <div class="p-4 border-t border-dark-600 bg-dark-800/50 overflow-hidden whitespace-nowrap">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded bg-teal-600 flex items-center justify-center text-white shrink-0 shadow-lg">
          <span class="mdi mdi-store"></span>
        </div>
        <div class="ml-3 nav-text">
          <div class="text-sm font-bold text-white">廠商 B</div>
          <div class="text-xs text-gray-500">MES Lite</div>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 bg-dark-900">

    <header
      class="h-16 bg-vendor-bg border-b border-dark-600 flex items-center justify-between px-6 shadow-md z-10 shrink-0">

      <h1 class="text-xl font-medium text-white flex items-center gap-2">
        <span class="mdi mdi-clipboard-list-outline text-brand-blue"></span>
        我的工單任務 (Job Queue)
      </h1>

      <div class="flex items-center gap-4">
        <div class="relative hidden md:block">
          <span class="mdi mdi-magnify absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></span>
          <input type="text" placeholder="搜尋工單號..."
            class="bg-dark-900 border border-dark-600 text-gray-300 text-sm rounded-full pl-10 pr-4 py-1.5 focus:outline-none focus:border-brand-blue w-64">
        </div>

        <div class="relative">
          <button id="notif-btn"
            class="relative p-2 text-gray-400 hover:text-white hover:bg-dark-700 rounded-full transition focus:outline-none">
            <span class="mdi mdi-bell-outline text-xl"></span>
            <span class="absolute top-1.5 right-2 w-2 h-2 bg-red-500 rounded-full border border-dark-800"></span>
          </button>
        </div>

        <div class="relative">
          <div id="user-btn"
            class="flex items-center gap-2 cursor-pointer hover:bg-dark-700 p-1.5 rounded-lg transition select-none">
            <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white text-sm">
              <span class="mdi mdi-account"></span>
            </div>
            <span class="text-sm text-gray-300">廠商 B</span>
            <span class="mdi mdi-chevron-down text-gray-500"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="flex-1 flex overflow-hidden">

      <div class="w-1/3 min-w-[320px] max-w-[420px] border-r border-dark-700 bg-dark-800/50 flex flex-col">

        <div class="p-4 md:hidden border-b border-dark-700">
          <input type="text" placeholder="搜尋工單..."
            class="w-full bg-dark-900 border border-dark-600 text-gray-300 text-sm rounded-lg px-4 py-2">
        </div>

        <div class="flex border-b border-dark-700 bg-dark-800 shrink-0">
          <button class="flex-1 py-3 text-sm font-bold text-brand-blue border-b-2 border-brand-blue bg-brand-blue/5">
            進行中 (3)
          </button>
          <button class="flex-1 py-3 text-sm text-gray-500 hover:text-white hover:bg-dark-700 transition">
            待接收 (5)
          </button>
          <button class="flex-1 py-3 text-sm text-gray-500 hover:text-white hover:bg-dark-700 transition">
            已完成
          </button>
        </div>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-3">

          <div onclick="selectJob(this)"
            class="job-card active bg-dark-800 border-l-4 border-transparent p-4 rounded cursor-pointer hover:bg-dark-700 transition shadow-sm group">
            <div class="flex justify-between items-start mb-1">
              <span class="font-bold text-white text-lg">WO-20231205-B</span>
              <span class="text-[10px] bg-brand-blue text-white px-2 py-0.5 rounded">加工中</span>
            </div>
            <div class="text-sm text-gray-400 mb-2">散熱模組 Type-C</div>
            <div class="flex justify-between items-end">
              <div class="text-xs text-gray-500">截止: <span class="text-orange-400">12/20</span></div>
              <div class="text-xs font-mono text-gray-300">1,250 pcs</div>
            </div>
          </div>

          <div onclick="selectJob(this)"
            class="job-card bg-dark-800 border-l-4 border-transparent p-4 rounded cursor-pointer hover:bg-dark-700 transition shadow-sm border border-dark-700/50">
            <div class="flex justify-between items-start mb-1">
              <span class="font-bold text-gray-300">WO-20231206-C</span>
              <span class="text-[10px] bg-dark-600 text-gray-400 px-2 py-0.5 rounded">加工中</span>
            </div>
            <div class="text-sm text-gray-400 mb-2">工業風扇 12cm</div>
            <div class="flex justify-between items-end">
              <div class="text-xs text-gray-500">截止: 12/25</div>
              <div class="text-xs font-mono text-gray-300">500 pcs</div>
            </div>
          </div>

          <div onclick="selectJob(this)"
            class="job-card bg-dark-800 border-l-4 border-red-500 p-4 rounded cursor-pointer hover:bg-dark-700 transition shadow-sm border-y border-r border-dark-700/50">
            <div class="flex justify-between items-start mb-1">
              <span class="font-bold text-gray-300">WO-20231201-A</span>
              <span
                class="text-[10px] bg-red-500/20 text-red-400 px-2 py-0.5 rounded border border-red-500/30">異常</span>
            </div>
            <div class="text-sm text-gray-400 mb-2">鋁合金機殼</div>
            <div class="text-xs text-red-400 bg-red-900/10 p-1 rounded inline-block">
              <span class="mdi mdi-alert-circle-outline"></span> 原料短缺
            </div>
          </div>

        </div>
      </div>

      <div class="flex-1 bg-dark-900 relative flex flex-col overflow-hidden">

        <div class="flex-1 overflow-y-auto custom-scrollbar p-8">

          <div class="flex justify-between items-end mb-6 pb-4 border-b border-dark-700">
            <div>
              <div class="text-xs text-gray-500 mb-1 flex items-center gap-1">
                <span class="mdi mdi-folder-open-outline"></span> 進行中 / <span
                  class="text-brand-blue">WO-20231205-B</span>
              </div>
              <h2 class="text-3xl font-bold text-white">WO-20231205-B</h2>
            </div>
            <div class="flex gap-3">
            </div>
          </div>

          <div class="max-w-3xl">

            <div
              class="bg-dark-800 p-5 rounded-xl border border-dark-700 mb-8 flex justify-between items-center shadow-lg">
              <div>
                <div class="text-sm text-gray-400">目前進度</div>
                <div class="text-xl font-bold text-brand-blue flex items-center gap-2">
                  <span class="mdi mdi-loading mdi-spin"></span> 加工中
                </div>
              </div>
              <div class="text-right">
                <div class="text-xs text-gray-500">預計完工</div>
                <div class="text-white font-mono">2025-12-20</div>
              </div>
            </div>

            <div class="space-y-8 pl-4 border-l-2 border-dark-700 ml-2">

              <div class="relative pl-6">
                <div class="absolute -left-[9px] top-0 w-4 h-4 bg-green-500 rounded-full ring-4 ring-dark-900"></div>
                <h4 class="text-green-500 font-bold text-sm">已收貨確認</h4>
                <p class="text-xs text-gray-500 mt-1">2025-12-05 10:15 | 張技師</p>
              </div>

              <div class="relative pl-6">
                <div
                  class="absolute -left-[13px] top-0 w-6 h-6 bg-brand-blue rounded-full ring-4 ring-dark-900 flex items-center justify-center shadow-lg shadow-blue-500/50">
                  <span class="mdi mdi-pencil text-xs text-white"></span>
                </div>

                <div class="bg-dark-800 border-2 border-brand-blue rounded-xl p-6 shadow-xl">
                  <h3 class="text-white font-bold mb-4">回報加工結果</h3>
                  <form onsubmit="event.preventDefault();" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                      <div>
                        <label class="block text-xs text-gray-400 mb-1">良品 (Good)</label>
                        <input type="number"
                          class="w-full bg-dark-900 border border-dark-600 rounded p-2 text-white focus:border-green-500 outline-none"
                          placeholder="0">
                      </div>
                      <div>
                        <label class="block text-xs text-gray-400 mb-1">不良 (NG)</label>
                        <input type="number"
                          class="w-full bg-dark-900 border border-dark-600 rounded p-2 text-white focus:border-red-500 outline-none"
                          placeholder="0">
                      </div>
                    </div>
                    <input type="password"
                      class="w-full bg-dark-900 border border-dark-600 rounded p-2 text-white focus:border-brand-blue outline-none"
                      placeholder="輸入操作密碼確認">
                    <button
                      class="w-full bg-brand-blue hover:bg-blue-600 text-white font-bold py-2.5 rounded-lg transition">送出回報</button>
                  </form>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const navTexts = document.querySelectorAll('.nav-text');
      const icon = document.getElementById('toggleIcon');
      const isExpanded = sidebar.classList.contains('w-64');

      if (isExpanded) {
        sidebar.classList.remove('w-64'); sidebar.classList.add('w-20');
        navTexts.forEach(el => el.classList.add('hidden'));
        icon.classList.remove('mdi-chevron-left'); icon.classList.add('mdi-chevron-right');
      } else {
        sidebar.classList.remove('w-20'); sidebar.classList.add('w-64');
        setTimeout(() => navTexts.forEach(el => el.classList.remove('hidden')), 100);
        icon.classList.remove('mdi-chevron-right'); icon.classList.add('mdi-chevron-left');
      }
    }

    // 簡單的 JS 切換 Active 樣式
    function selectJob(el) {
      document.querySelectorAll('.job-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>

</html>
